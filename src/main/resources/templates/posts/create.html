<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .editor-toolbar {
            background-color: #f8f9fa;
            padding: 8px;
            border-radius: 5px 5px 0 0;
            border: 1px solid #ced4da;
            border-bottom: none;
        }
        #content {
            min-height: 300px;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="form-container">
        <h1 class="mb-4">Create New Post</h1>

        <form th:action="@{/posts}" th:object="${post}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title"
                       th:field="*{title}" required>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <div class="editor-toolbar">
                    <!-- Simple formatting buttons (would need JS for full editor) -->
                    <button type="button" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-type-bold"></i>
                    </button>
                    <!-- Add more editor buttons as needed -->
                </div>
                <textarea class="form-control" id="content"
                          th:field="*{content}" required></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/posts}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Publish Post</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
