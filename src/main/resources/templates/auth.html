<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bienvenue</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #4361ee;
            margin-bottom: 40px;
        }

        .button-group {
            display: flex;
            gap: 20px;
        }

        a.button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4361ee;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #3f37c9;
        }
    </style>
</head>
<body>

<h1>Bienvenue !</h1>
<div class="button-group">
    <a th:href="@{/web/users/create}" class="button">S'inscrire</a>
    <a th:href="@{/login}" class="button">Se connecter</a>
</div>

</body>
</html>
